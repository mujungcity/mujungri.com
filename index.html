<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Top Menu</title>
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; }
    .topbar {
      position: sticky; top: 0;
      background: #fff;
      border-bottom: 1px solid #e9e9e9;
    }
    .topbar .inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }
    .brand {
      font-weight: 800;
      text-decoration: none;
      color: #111;
      letter-spacing: -0.2px;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    nav a {
      display: inline-block;
      padding: 8px 10px;
      text-decoration: none;
      color: #222;
      border-radius: 10px;
    }
    nav a:hover { background: #f3f4f6; }
    nav a[aria-current="page"] { background: #111; color: #fff; }

    /* 모바일에서 줄바꿈/정렬 */
    @media (max-width: 520px) {
      .topbar .inner { flex-wrap: wrap; }
      nav ul { width: 100%; justify-content: space-between; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="inner">
      <a class="brand" href="/">무정리 마을만들기</a>
      <nav aria-label="주요 메뉴">
        <ul>
          <li><a href="/" aria-current="page">홈</a></li>
          <li><a href="https://blog.mujungri.com">블로그</a></li>
          <li><a href="https://www.youtube.com/channel/UCsVJ3NVjnYZFF6zxfd3hKTA">유튜브</a></li>
          <li><a href="/contact">문의하기</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main style="max-width:1100px;margin:24px auto;padding:0 16px;">
    <h1>환영합니다!</h1>
    <p>
      무정리 마을만들기 홈페이지에 오신걸 환영합니다<br>
      현재, 더 나은 모습으로 찾아뵙기 위해 공사중입니다!
    </p>
  </main>
</body>
</html>
